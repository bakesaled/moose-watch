#.travis.yml

language: node_js
node_js:
  - "8.0"

cache:
  directories:
    - $HOME/.npm

env:
  global:
    - NAME="moose-watch"
    - GITHUB_ORG="https://$GH_TOKEN@github.com/bakesaled"
    - GITHUB_NAME="Brandon Eleuterio"
    - GITHUB_EMAIL="eleuterio@railroad19.com"

branches:
  only:
    - master

install:
  - npm i --silent --no-optional -g @angular/cli
  - npm i --silent --no-optional -g angular-cli-ghpages

script:
  - npm i --silent --no-optional
  - ng build --prod --output-path dist --base-href "https://bakesaled.github.io/$NAME/"
  - ngh --repo=https://$GH_TOKEN@github.com/bakesaled/moose-watch.git --name="$GITHUB_NAME" --email="$GITHUB_EMAIL"
