<mat-toolbar>
  <button mat-icon-button (click)="onNavToggleClick()">
    <mat-icon>menu</mat-icon>
  </button>
  <a mat-button [routerLink]="['/']"><img *ngIf="!mobileQuery.matches" src="./assets/moose-light.png" class="mw-logo">Moose
    Watch</a>
  <span class="mw-spacer"></span>
  <button mat-button (click)="onDeleteClick()" dnd-droppable
          (onDropSuccess)="handleDropSuccess(dndInterModeuleCommService.dragDropEventData)">
    <mat-icon>delete</mat-icon>
  </button>
</mat-toolbar>
