<form>
  <mat-button-toggle class="mw-property-editor-font-style" [checked]="componentModel?.fontStyle === 'italic'"
                     (change)="onFontStyleChange($event)">
    <mat-icon>format_italic</mat-icon>
  </mat-button-toggle>
  <mat-button-toggle class="mw-property-editor-font-weight" [checked]="componentModel?.fontWeight === '900'"
                     (change)="onFontWeightChange($event)">
    <mat-icon>format_bold</mat-icon>
  </mat-button-toggle>
</form>
