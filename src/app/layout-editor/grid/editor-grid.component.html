<div dnd-draggable [dragData]="model.id" [style]="style" [fxLayout]="fxLayout" [dragEnabled]="dragEnabled"
     (mouseenter)="onMouseEnter()" (mouseout)="onMouseOut()">
  <mw-selection-tag [icon]="model.icon">{{model.name}}</mw-selection-tag>
  <mw-editor-cell *ngFor="let cell of model.cells" [model]="cell"></mw-editor-cell>
</div>
