<mat-list *ngIf="layoutListService.layoutList$ | async as layoutList else loading">
  <h3 md-subheader>Layouts</h3>
  <mat-list-item *ngFor="let item of layoutList.items">
    <h4 matLine>{{ item.name }}</h4>
  </mat-list-item>
  <mat-divider></mat-divider>
</mat-list>
<ng-template #loading>
  <div>Loading ...</div>
</ng-template>
